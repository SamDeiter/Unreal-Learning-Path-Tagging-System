<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>UE5 Learning Path Builder</title>
    <script>
      // GitHub Pages SPA redirect:
      // Converts /path â†’ /?/path so index.html can handle client-side routing
      const path = window.location.pathname
        .replace("/Unreal-Learning-Path-Tagging-System", "")
        .replace(/\/$/, "");
      const query = window.location.search;
      if (path) {
        window.location.replace(
          "/Unreal-Learning-Path-Tagging-System/?" +
            (query ? query.slice(1) + "&" : "") +
            "p=" +
            encodeURIComponent(path)
        );
      } else {
        window.location.replace("/Unreal-Learning-Path-Tagging-System/" + query);
      }
    </script>
  </head>
  <body></body>
</html>
