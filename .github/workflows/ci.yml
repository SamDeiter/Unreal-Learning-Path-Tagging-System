name: CI - Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests
        run: |
          pytest tests/ -v --tb=short

      - name: Run linter
        run: |
          ruff check ingestion/ tests/

  validate-schemas:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install jsonschema

      - name: Validate JSON files
        run: |
          python -c "
          import json
          from pathlib import Path

          # Check all JSON files are valid
          errors = []
          for json_file in Path('.').rglob('*.json'):
              try:
                  with open(json_file) as f:
                      json.load(f)
                  print(f'✓ {json_file}')
              except json.JSONDecodeError as e:
                  errors.append(f'✗ {json_file}: {e}')
                  print(f'✗ {json_file}: {e}')

          if errors:
              print(f'\n{len(errors)} invalid JSON files')
              exit(1)
          print('\nAll JSON files valid')
          "

  coverage:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install pytest-cov

      - name: Run tests with coverage
        run: |
          pytest tests/ --cov=ingestion --cov-report=xml --cov-report=term

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
